<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #75aadb; /* Celeste de Argentina */
            padding: 1rem;
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }

        /* Main Content */
        h1 {
            text-align: center;
            margin-top: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem auto;
            width: 80%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #75aadb; /* Celeste de Argentina */
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #5d92bf;
        }

        /* Result Div */
        #result {
            margin: 2rem auto;
            width: 80%;
            max-width: 600px;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('shortenForm');
            const resultDiv = document.getElementById('result');

            if (form) {
                form.addEventListener('submit', async function (event) {
                    event.preventDefault();
                    const url = document.getElementById('urlInput').value;

                    const response = await fetch('/shorten', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                        body: `url=${encodeURIComponent(url)}`
                    });

                    // Insert HTML response and execute script
                    const htmlContent = await response.text();
                    resultDiv.innerHTML = htmlContent;

                    // Manually execute script
                    const script = resultDiv.querySelector('script');
                    if (script) {
                        eval(script.innerText);
                    }
                });
            }
        });
    </script>
</head>
<body>
<div class="navbar">URL Shortener</div>
<h1>Acorta tu URL f√°cilmente</h1>
<form id="shortenForm" action="/shorten" method="POST">
    <input type="text" name="url" id="urlInput" placeholder="Ingresa una URL para acortar" required>
    <button type="submit">Acortar</button>
</form>
<div id="result"></div>
</body>
</html>
